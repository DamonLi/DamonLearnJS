        var set = new Set(1000, 'a', Set);
        function Range(from, to) {
            this.from = arguments[0];
            this.to = arguments[1];
        }
        Range.prototype.includes = function (x) {
            return this.from <= x && x <= this.to;
        }

        var r = new Range(1, 3, 5);
